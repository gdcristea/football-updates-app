<div class="team-container">
  <div class="team-container__loader">
    <app-loader *ngIf="isLoading; else fixtureTable"></app-loader>
  </div>
  <ng-template #fixtureTable>
    <div class="team-container__table">
      <table>
        <tr *ngFor="let fixture of fixtures">
          <td><img [src]="fixture.teams.home.logo" alt="logo of the home team"></td>
          <td>{{fixture.teams.home.name}}</td>
          <td>{{fixture.goals.home}}</td>
          <td>-</td>
          <td>{{fixture.goals.away}}</td>
          <td>{{fixture.teams.away.name}}</td>
          <td><img [src]="fixture.teams.away.logo" alt="logo of the away team"></td>
        </tr>
      </table>
      <button class="team-container__back-btn" (click)="goBack()">
        Back
      </button>
    </div>
  </ng-template>
</div>
